<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link rel="stylesheet" type="text/css" href="./css/registrazioneStyle2.css">
</head>
<body>
<div class="container">
    <div class="block" >
        <form action="insert-utente" method="post">
            <h3>Registrati</h3>
            <label for="nomeUtente">nome utente</label>
            <input type="text" id="nomeUtente" name="nomeUtente" required>
            <label for="email">e-mail</label>
            <input type="email" id="email" name="email" required>
            <label for="pw">password</label>
            <input type="password" id="pw" name="pw" pattern=".{1,16}" title="La password deve avere al massimo 16 caratteri." required>

            <div id="phone-fields">
                <label for="ntelefono">Numero di Telefono</label>
                <input type="text" id="ntelefono" name="telefono" pattern="[0-9]{10}" placeholder="Inserisci numero di telefono" required>
            </div>
            <button type="button" class="add-phone" onclick="addPhoneField()">
                <img src="images/add-icon3.png" alt="Menu" width="18" height="18"><br>
            </button>

            <div class="checkbox">
                <input type="radio" id="standard" name="tipo" value="standard" required>
                <label for="standard">Standard</label>
                <input type="radio" id="premium" name="tipo" value="premium">
                <label for="premium">Premium</label>
            </div>
            <p class="block"> Scegliendo di essere un cliente premium avrai la possibilit√† di ottenere una tessera
                per accumulare punti ottenendo sconti impredibili!</p><br>
            <input type="submit" value="Registrati">
        </form>
    </div>
</div>

<script>
    function addPhoneField() {
        var container = document.getElementById('phone-fields');
        var newField = document.createElement('div');
        newField.innerHTML = '<label for="ntelefono">Numero di Telefono</label>'+
            '<input type="text" name="telefono" pattern="[0-9]{10}" placeholder="Inserisci numero di telefono">';
        container.appendChild(newField);
    }
</script>

</body>
</html>
